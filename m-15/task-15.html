<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-15</title>
</head>
<body>
	
	<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

  <script type="text/javascript">
  window.onload=function(){
   var data=[];
   //获取信息
   function getdata(){
     
     var source=document.getElementById('source').getElementsByTagName('li');
     var num=document.getElementsByTagName('b');
     for (var i = 0; i < source.length; i++) {
       data[i]=[];
       data[i][0]=source[i].innerText.substring(0,2);
       data[i][1]=num[i].innerHTML;
     }
     return data;
   }
   //排序函数
   function sortdata(){
    data.sort(function(a,b){
      return b[1]-a[1];
    });
    return data;
   }
   //书写输出函数
   function handler(){
    var newlist=[];
    for (var i = 0; i < data.length; i++) {
      var text = "<li>第" + (i+1) + "名：" + data[i][0] + "空气质量<b>" + data[i][1] + "</b></li>";
      newlist[i]=text;
    }
    document.getElementById('resort').innerHTML=newlist.join("");
   }
   //按钮响应函数
   function btnhandler(){
    getdata();
    sortdata();
    handler();
   }
   //按钮
   function ti(){
    var btn=document.getElementById('sort-btn');
    btn.onclick=btnhandler;
   }
   
   ti();
  }
  </script>
</body>
</html>
